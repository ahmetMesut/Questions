<html layout:decorator="layout">
    
    
    
    
    <div layout:fragment="content">
        <form method="post" name="edit_form" id="edit_form" action="/user/update" role="form">
            <div class="form-group">
                <label for="name">Name</label>
                <textarea rows="1" class="form-control" id="name" name="name" th:text="${user.name}"/>
            </div>
            
            <div class="form-group">
                <label for="message">Surname</label>
                <textarea rows="1" class="form-control" id="surname" name="surname" th:text="${user.surname}"/>
            </div>
           
            <div class="form-group">
                <label for="message">Post</label>
                <textarea rows="1" class="form-control" id="adress" name="adress" th:text="${user.adress}"/>
            </div>
            
            <input type="hidden" id="user_id" rows="1" class="form-control" name="user_id" th:value="${user.id}"/>
            
            
          <button type="submit" id="submit" class="btn btn-primary">Submit</button>
          
        </form>
    </div>
</html>
