<html layout:decorator="layout">
<div layout:fragment="content">

    <a class="btn btn-primary" href="/user/newUser">Add new User</a>

    <table class="table table-striped" id="user_list">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Adress</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="user : ${userList}">
            <td class="id" data-th-text="${user.id}"></td>
            <td class="name" data-th-text="${user.name}"></td>
            <td class="surname" data-th-text="${user.surname}"></td>

            <td>
                <a th:href="@{'/user/{id}/delete'(id=${user.id})}" class="delete" th:attr="name=${user.name}">
                        <span class="fa-stack">
                            <i class="glyphicon glyphicon-trash"></i>
                        </span>
                </a>
            </td>

            <td>
                <a th:href="@{'/user/{id}/edit'(id=${user.id})}" class="edit" th:attr="name=${user.name}">
                    <span class="fa-stack">
                        <i class="glyphicon glyphicon-edit"></i>
                    </span>

                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</html>
